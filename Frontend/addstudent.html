
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management || Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .form-group label {
            flex: 1;
            margin-bottom: 0;
        }
        .form-group input {
            flex: 2;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mt-5 text-decoration-underline">Student Management System</h1>
        <div class="d-flex justify-content-center">
            <a href="index.html" class="btn btn-dark m-2">Home</a>
       </div>
        <div class="card mt-5 ">
            <div class="card-header bg-dark text-white">
                <h2>Add Student</h2>
            </div>
            <div class="card-body bg-light">
                <form id="addStudentForm" class="mb-5 fw-bold">
                    <div class="form-group">
                        <label for="sid">SID</label>
                        <input type="text" class="form-control" id="sid" name="sid" required>
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="courses">Courses (comma separated)</label>
                        <input type="text" class="form-control" id="courses" name="courses" required>
                    </div>
                    <div class="form-group">
                        <label for="guardian">Guardian</label>
                        <input type="text" class="form-control" id="guardian" name="guardian" required>
                    </div>
                    <div class="form-group">
                        <label for="subjects">Subjects (comma separated)</label>
                        <input type="text" class="form-control" id="subjects" name="subjects" required>
                    </div>
                    <div class="form-group">
                        <label for="phonenumber">Phone number</label>
                        <input type="tel" class="form-control" id="phonenumber" name="phonenumber" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Year studying</label>
                        <input type="number" class="form-control" id="year" name="year" required>
                    </div>
                    <div class="form-group">
                        <label for="sem">Semester studying</label>
                        <input type="number" class="form-control" id="sem" name="sem" required>
                    </div>
                    <div class="form-group">
                        <label for="paidyear">Year paid</label>
                        <input type="number" class="form-control" id="paidyear" name="paidyear" required>
                    </div>
                    <div class="form-group">
                        <label for="paidsem">Semester paid</label>
                        <input type="number" class="form-control" id="paidsem" name="paidsem" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" name="password" required>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-dark">Add Student</button>
                    </div>
                </form>
            </div>
        </div>
       
                       
        


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Javascript/script.js"></script>
</body>
</html>
