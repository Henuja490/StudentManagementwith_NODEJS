
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management || Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .form-group label {
            flex: 1;
            margin-bottom: 0;
        }
        .form-group input {
            flex: 2;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mt-5 text-decoration-underline">Student Management System</h1>
        <div class="d-flex justify-content-center">
            <a href="index.html" class="btn btn-dark m-2">Home</a>
            <a href="addstudent.html" class="btn btn-dark m-2">Add Student</a>
       </div>
        <div class="card mt-5 ">
            <div class="card-header bg-dark text-white ">
                <h2>Update Student</h2>
            </div>
            <div class="card-body bg-light">
                <form id="updateStudentForm" class=" mb-5 fw-bold ">
                    <div class="form-group">
                        <label for="updateSid">SID</label>
                        <input type="text" class="form-control" id="updateSid" name="updateSid" readonly>
                    </div>
                    <div class="form-group">
                        <label for="updateFirstName">First Name</label>
                        <input type="text" class="form-control" id="updateFirstName" name="updateFirstName" required>
                    </div>
                    <div class="form-group">
                        <label for="updateLastName">Last Name</label>
                        <input type="text" class="form-control" id="updateLastName" name="updateLastName" required>
                    </div>
                    <div class="form-group">
                        <label for="updateEmail">Email</label>
                        <input type="email" class="form-control" id="updateEmail" name="updateEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="updateCity">City</label>
                        <input type="text" class="form-control" id="updateCity" name="updateCity" required>
                    </div>
                    <div class="form-group">
                        <label for="updateCourses">Courses (comma separated)</label>
                        <input type="text" class="form-control" id="updateCourses" name="updateCourses" required>
                    </div>
                    <div class="form-group">
                        <label for="updateGuardian">Guardian</label>
                        <input type="text" class="form-control" id="updateGuardian" name="updateGuardian" required>
                    </div>
                    <div class="form-group">
                        <label for="updatesubjects">Subjects (comma separated)</label>
                        <input type="text" class="form-control" id="updatesubjects" name="updatesubjects" required>
                    </div>
                    <div class="form-group">
                        <label for="updatephonenumber">Phone number</label>
                        <input type="tel" class="form-control" id="updatephonenumber" name="updatephonenumber" required>
                    </div>
                    <div class="form-group">
                        <label for="updateyear">Year studying</label>
                        <input type="number" class="form-control" id="updateyear" name="updateyear" required>
                    </div>
                    <div class="form-group">
                        <label for="updatesem">Semester studying</label>
                        <input type="number" class="form-control" id="updatesem" name="updatesem" required>
                    </div>
                    <div class="form-group">
                        <label for="updatepaidyear">Year paid</label>
                        <input type="number" class="form-control" id="updatepaidyear" name="updatepaidyear" required>
                    </div>
                    <div class="form-group">
                        <label for="updatepaidsem">Semester paid</label>
                        <input type="number" class="form-control" id="updatepaidsem" name="updatepaidsem" required>
                    </div>
                    <div class="form-group">
                        <label for="updatepassword">Password</label>
                        <input type="text" class="form-control" id="updatepassword" name="updatepassword" required>
                    </div><br>
                    
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-dark">Update Student</button>
                    </div>
                </form>
            </div>
        </div>
                       
        

           








        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Javascript/update.js"></script>
</body>
</html>
