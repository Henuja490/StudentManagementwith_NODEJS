
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 10px;
        }
        .form-group label {
            flex: 1;
            margin-bottom: 0;
        }
        .form-group input {
            flex: 2;
            margin-left: 10px;
        }
        .form-group input,
        .form-group select {
            margin-top: 1rem;
            flex: 2;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mt-5 text-decoration-underline">Student Management System</h1>
        <div class="card mt-5 ">
            <div class="card-header bg-dark text-white">
                <h2>Search Student</h2>
            </div>
        <form id="searchStudentsForm" class=" mb-5 fw-bold ">
            <div class="form-group">
                <label for="searchField">Search By</label>
                <select class="form-control" id="searchField" name="searchField">
                    <option value="sid">SID</option>
                    <option value="firstname">First Name</option>
                    <option value="lastname">Last Name</option>
                    <option value="city">City</option>
                    <option value="course">Course</option>
                    <option value="guardian">Guardian</option>
                </select>
            </div>
            <div class="form-group">
                <label for="searchValue">Value</label>
                <input type="text" class="form-control" id="searchValue" name="searchValue" required>
            </div><br>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-dark">Search Student</button>
            </div>
        </form>
    </div>

        <h2 class="text-center mt-5 text-decoration-underline">Students List</h2>
        <table class="table table-striped" id="studentsTable">
            <thead>
                <tr>
                    <th>SID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>City</th>
                    <th>Courses</th>
                    <th>Guardian</th>
                    <th>Phone number</th>
                    <th>SemesterIn</th>
                    <th>SemesterPaid</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
      

            <div class="d-flex justify-content-center">
                 <a href="addstudent.html" class="btn btn-dark m-2">Add Student</a>
                 
            </div>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Javascript/script.js"></script>
</body>
</html>
